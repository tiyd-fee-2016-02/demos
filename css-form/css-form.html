<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css-form-styles.css">
  </head>
  <body>

    <form class="main-content">
      <h1 class="form-heading">Form demo</h1>

      <div class="form-group">
        <label class="file">
          <input type="file">
          <span class="file-label">+ Add Logo</span>
        </label>
      </div>

      <div class="form-group">
        <input type="text" placeholder="full name">
      </div>

      <div class="form-group">
        <label class="select">
          <select>
            <option value="" selected disabled>Select a city</option>
            <option>
              Charleston, SC
            </option>
            <option>
              Durham, NC
            </option>
            <option>
              Nashville, TN
            </option>
            <option>
              Rapid City, SD
            </option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label class="form-label">Favorite Droid</label>
        <label class="radio">
          <input type="radio" name="droid">
          <span class="radio-label">R2-D2</span>
        </label>
        <label class="radio">
          <input type="radio" name="droid">
          <span class="radio-label">BB-8</span>
        </label>
      </div>

      <div class="form-group">
        <label class="form-label">Enable SMS notifications</label>
        <label class="check-toggle">
          <input type="checkbox">
          <span class="check-toggle-text">
            <span class="check-toggle__checked">Yes</span>
            <span class="check-toggle__unchecked">No</span>
          </span>
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox">
          <span class="checkbox-label">I agree to the terms and conditions</span>
        </label>
      </div>

      <div class="form-group">
        <button class="btn">Submit</button>
      </div>

    </form>

  </body>
</html>
