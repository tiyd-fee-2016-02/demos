<!DOCTYPE html>
<html ng-app="cartDemo">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <h2>Mr. Tabby's Store of Wonders</h2>
   <div ng-controller="CartForm">
      <table class="table">
          <tr>

              <th>Description</th>
              <th>Qty</th>
              <th>Cost</th>
              <th>Total</th>
              <th></th>
          </tr>
          <tr ng-repeat="item in invoice.items">
              <td><input type="text" ng-model="item.description"class="input-small"></td>
              <td><input type="number" ng-model="item.qty" ng-required class="input-mini"></td>
              <td><input type="number" ng-model="item.cost" ng-required class="input-mini"></td>
              <td>{{item.qty * item.cost | currency}}</td>
              <td>
                  [<a href ng-click="removeItem($index)">X</a>]
              </td>
          </tr>
          <tr>
              <td><a href ng-click="addItem()" class="btn btn-small">add item</a></td>
              <td></td>
              <td>Total:</td>
              <td>{{total() | currency}}</td>
          </tr>
      </table>
  </div>
  </body>
</html>
